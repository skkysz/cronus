<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão do Tempo e Organização de Estudos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="d-flex">
        <aside class="sidebar bg-dark text-white p-3">
            <div class="user-info text-center mb-3">
                <img src="user_profile.png" alt="Ícone do usuário" class="img-fluid rounded-circle mb-2">
                <p>Olá, usuário</p>
                <span>usuario123@gmail.com</span>
            </div>
            <nav class="menu nav flex-column">
                <a class="nav-link text-white" href="#cronograma">Cronograma</a>
                <a class="nav-link text-white" href="#calendario" onclick="showCalendar()">Calendário</a>
                <a class="nav-link text-white" href="#compromissos">Compromissos</a>
                <a class="nav-link text-white" href="#projetos">Projetos</a>
                <a class="nav-link text-white" href="#hobbies">Hobbies</a>
                <a class="nav-link text-white" href="#notas">Notas</a>
                <a class="nav-link text-white" href="#metas">Metas</a>
                <a class="nav-link text-white" href="#chatbot">Chatbot</a>
            </nav>
            <button class="toggle-btn btn btn-primary mt-3" onclick="toggleSidebar()">&#10094;</button>
        </aside>
        <main class="content container-fluid mt-5">
            <div id="calendario" class="calendar-container">
                <div class="calendar-header">
                    <button class="btn btn-link text-white" onclick="prevMonth()"><i class="fas fa-chevron-left"></i></button>
                    <span id="month"></span> <span id="year"></span>
                    <button class="btn btn-link text-white" onclick="nextMonth()"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-body">
                    <div class="day-names">
                        <div>Dom</div>
                        <div>Seg</div>
                        <div>Ter</div>
                        <div>Qua</div>
                        <div>Qui</div>
                        <div>Sex</div>
                        <div>Sáb</div>
                    </div>
                    <div id="days" class="days-grid"></div>
                </div>
            </div>
            <div id="cronograma" class="schedule-container" style="display: none;">
                <!-- Conteúdo do cronograma -->
                <button class="btn btn-secondary mt-3" onclick="showCalendar()">Voltar para o Calendário</button>
            </div>
        </main>
    </div>

    <!-- Modal de Anotações -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h4>Anotações para <span id="selectedDate"></span></h4>
            <textarea id="noteText" rows="4" placeholder="Escreva sua anotação..."></textarea>
            <button class="btn btn-primary mt-2" onclick="saveNote()">Salvar Anotação</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
