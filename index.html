<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão do Tempo e Organização de Estudos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex">
        <div id="menu-container"></div>
        
        <main class="content container-fluid mt-5">
            <h2 class="text-center">Bem-vindo à Gestão do Tempo e Organização de Estudos</h2>
            <p id="inicial-text">Aqui você pode acessar suas ferramentas de cronograma, calendário, compromissos e muito mais!</p>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('minimized');
        }
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            })
            .catch(error => console.error('Erro ao carregar o menu:', error));
    </script>
    <script src="script.js"></script>
</body>
</html>
