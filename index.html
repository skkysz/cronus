    <script>
        fetch('menu.html')
            .then(response => response.text())

                document.getElementById('menu-container').innerHTML = data;

    </script>
    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const pathname = window.location.pathname;
            const linkCronograma = document.getElementById('link-cronograma');
            const backButton = document.getElementById('back-btn');
    
            if (pathname.includes('cronograma.html')) {
                // Remove a aba Cronograma do menu na página cronograma.html
                if (linkCronograma) {
                    linkCronograma.style.display = 'none';
                }
                
                // Configura o botão de voltar para ir ao index.html
                if (backButton) {
                    backButton.onclick = function() {
                        window.location.href = '../index.html';
                    };
                }
