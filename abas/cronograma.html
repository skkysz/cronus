<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="d-flex">
        <div id="menu-container"></div>
        
        <main class="content container-fluid mt-5">
            <h2 class="text-center">Cronograma</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Horário</th>
                        <th>Segunda</th>
                        <th>Terça</th>
                        <th>Quarta</th>
                        <th>Quinta</th>
                        <th>Sexta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>06:30 - 08:00</td>
                        <td>Acordar e se arrumar</td>
                        <td>Acordar e se arrumar</td>
                        <td>Acordar e se arrumar</td>
                        <td>Acordar e se arrumar</td>
                        <td>Acordar e se arrumar</td>
                    </tr>
                    <tr>
                        <td>08:00 - 12:00</td>
                        <td>Horário de aula</td>
                        <td>Horário de aula</td>
                        <td>Horário de aula</td>
                        <td>Horário de aula</td>
                        <td>Horário de aula</td>
                    </tr>
                    <!-- Continue com o restante do cronograma conforme necessário -->
                </tbody>
            </table>
            <a href="../index.html" class="btn btn-secondary mt-3">Voltar para o Menu</a>
        </main>
    </div>

    <!-- Script para carregar o menu -->
    <script>
        fetch('../menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
                // Esconder o link "Cronograma" quando estiver na página cronograma.html
                document.getElementById('link-cronograma').style.display = 'none';
            })
            .catch(error => console.error('Erro ao carregar o menu:', error));
    </script>
    <script src="../script.js"></script>



    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const pathname = window.location.pathname;
            const linkCronograma = document.getElementById('link-cronograma');
            const backButton = document.getElementById('back-btn');
    
            if (pathname.includes('cronograma.html')) {
                // Remove a aba Cronograma do menu na página cronograma.html
                if (linkCronograma) {
                    linkCronograma.style.display = 'none';
                }
                
                // Configura o botão de voltar para ir ao index.html
                if (backButton) {
                    backButton.onclick = function() {
                        window.location.href = '../index.html';
                    };
                }
            } else {
                // Mantém o comportamento normal do botão em outras páginas
                backButton.onclick = toggleSidebar;
            }
        });
    </script>    


</body>
</html>
