<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário - Gestão do Tempo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="d-flex">
        <!-- Container para o menu -->
        <div id="menu-container"></div>

        <!-- Conteúdo principal do calendário -->
        <main class="container mt-5">
            <h2 class="text-center">Calendário</h2>
            <div class="calendar-header">
                <button class="btn btn-link text-dark" onclick="prevMonth()">Anterior</button>
                <span id="month"></span> <span id="year"></span>
                <button class="btn btn-link text-dark" onclick="nextMonth()">Próximo</button>
            </div>
            <div class="calendar-body">
                <div class="day-names">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>
                <div id="days" class="days-grid"></div>
            </div>
            <a href="../index.html" class="btn btn-secondary mt-3">Voltar para o Menu</a>
        </main>
    </div>

    <!-- Script para carregar o menu -->
    <script>
        // Carregar o menu HTML dinamicamente
        fetch('../menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
                // Esconder o link "Calendário" quando estiver na página calendário.html
                if (window.location.pathname.includes("calendario.html")) {
                    document.getElementById('link-calendario').style.display = 'none';
                }
            })
            .catch(error => console.error('Erro ao carregar o menu:', error));
    </script>

    <script src="../script.js"></script>

    <!-- Script para alternar a sidebar -->
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('minimized');
        }

        document.addEventListener("DOMContentLoaded", function() {
            const pathname = window.location.pathname;
            const linkCalendario = document.getElementById('link-calendario');
            const backButton = document.getElementById('back-btn');
    
            // Esconder o link "Calendário" quando estiver na página calendario.html
            if (pathname.includes('calendario.html') && linkCalendario) {
                linkCalendario.style.display = 'none';
            }

            // Configura o comportamento do botão de voltar
            if (backButton) {
                backButton.onclick = function() {
                    window.location.href = '../index.html';
                };
            }
        });
    </script>
</body>
</html>
