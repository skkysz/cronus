<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário - Gestão do Tempo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="d-flex">
        <!-- Container para o menu -->
        <div id="menu-container"></div>

        <!-- Conteúdo principal do calendário -->
        <main class="container mt-5">
            <h2 class="text-center">Calendário</h2>
            <div class="calendar-header">
                <button class="btn btn-link text-dark" onclick="prevMonth()">Anterior</button>
                <span id="month"></span> <span id="year"></span>
                <button class="btn btn-link text-dark" onclick="nextMonth()">Próximo</button>
            </div>
            <div class="calendar-body">
                <div class="day-names">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>
                <div id="days" class="days-grid"></div>
            </div>
            <a href="../index.html" class="btn btn-secondary mt-3 mb-5">Voltar para o Menu</a>
        </main>
    </div>

    <!-- Modal para anotações -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="selectedDate"></h2>
            <textarea id="noteText" placeholder="Digite sua anotação aqui..."></textarea>
            <input type="color" id="noteColor" value="#ff0000">
            <button onclick="saveNote()">Salvar</button>
        </div>
    </div>

    <!-- Script para carregar o menu -->
    <script>
        // Carregar o menu HTML dinamicamente
        fetch('../menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
                // Esconder o link "Calendário" quando estiver na página calendário.html
                if (window.location.pathname.includes("calendario.html")) {
                    document.getElementById('link-calendario').style.display = 'none';
                }
            })
            .catch(error => console.error('Erro ao carregar o menu:', error));
    </script>

    <script src="../script.js"></script>

    <!-- Script para alternar a sidebar -->
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('minimized');
        }

        document.addEventListener("DOMContentLoaded", function() {
            const pathname = window.location.pathname;
            const linkCalendario = document.getElementById('link-calendario');
            const backButton = document.getElementById('back-btn');
    
            // Esconder o link "Calendário" quando estiver na página calendario.html
            if (pathname.includes('calendario.html') && linkCalendario) {
                linkCalendario.style.display = 'none';
            }

            // Configura o comportamento do botão de voltar
            if (backButton) {
                backButton.onclick = function() {
                    window.location.href = '../index.html';
                };
            }
        });
    </script>
    
    <style>
    /* Estilos gerais */
    body {
        background-color: #0d1b2a;
        color: #ffffff;
        font-family: Arial, sans-serif;
    }

    h2 {
        color: #ffffff;
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
    }

    /* Estilo do contêiner principal do calendário */
    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #1f4287;
        color: #ffffff;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
    }

    /* Estilização personalizada dos botões "Anterior" e "Próximo" */
    .calendar-header button {
        background-color: #278ea5; /* Cor de fundo personalizada */
        border: none;
        color: #ffffff; /* Cor do texto */
        font-size: 16px;
        cursor: pointer;
        padding: 10px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .calendar-header button:hover {
        background-color: #1f4287; /* Cor de fundo ao passar o mouse */
    }

    /* Grid de dias da semana */
    .day-names {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        background-color: #278ea5;
        text-align: center;
        font-weight: bold;
        padding: 8px 0;
        color: #ffffff;
        border-radius: 8px 8px 0 0;
    }

    .day-names div {
        padding: 5px 0;
    }

    /* Grid de dias */
    .days-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 2px;
    }

    .days-grid .day {
        background-color: #f3f4f6;
        color: #0d1b2a;
        border-radius: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 0;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .days-grid .day:hover {
        background-color: #e2e6ea;
    }

    /* Destacar o dia atual */
    .days-grid .day.today {
        background-color: #1f4287;
        color: #ffffff;
        font-weight: bold;
    }

    /* Modal para anotações */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background-color: #1b263b;
        margin: 10% auto;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        color: #ffffff;
    }

    .modal-content h2 {
        margin-top: 0;
    }

    .modal-content textarea {
        width: 100%;
        height: 100px;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 4px;
        border: none;
        resize: none;
    }

    .modal-content input[type="color"] {
        margin-bottom: 10px;
    }

    .modal-content button {
        background-color: #278ea5;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }

    .modal-content button:hover {
        background-color: #1f4287;
    }

    .close {
        float: right;
        font-size: 1.5em;
        color: #ffffff;
        cursor: pointer;
    }

    /* Estilo do botão Voltar */
    .btn-secondary {
        background-color: #1f4287;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        text-transform: uppercase;
        font-weight: bold;
        margin-top: 20px;
        display: block;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
        border-radius: 4px;
    }

    .btn-secondary:hover {
        background-color: #278ea5;
    }

</style>
</body>
</html>
